<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <!--
      method="post" means we are send all the stuff inside the form somewhere. where exactly?

      action="/" means where to send that stuff. We are send it to the backend localhost:3000. We are sendinf it to the root roiute (http://localhost:3000).
     -->
    <form action="/" method="post">
      <input type="text" name="num1" placeholder="First number" />
      <input type="text" name="num2" placeholder="Second number" />
      <button type="submit" name="submit">Calculate</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <div class="container">
      <form action="/bmicalculator" method="post">
        <label class="height" for="height">
          Height
          <input type="text" name="height-feet" id="height" placeholder="feet">
          <input type="text" name="height-inch" id="height" placeholder="inches">
        </label>
        <label class="weight" for="weight">
          Weight
          <input type="text" name="weight" id="weight" placeholder="pound">
        </label>
        <div class="button">
          <button type="submit" name="submit">Calculate BMI</button>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note: Editing Page</title>
</head>
<body>
    <label>
        Task: 
        <input id="note-title" placeholder="Note title">
    </label>
    <div><span id="last-edited"></span></div>
    <div>
        <label><textarea id="note-body" placeholder="Enter note text" cols="30" rows="10"></textarea></label>
    </div>
    <button id="remove-note">Remove Note</button>
    <button id="done">Done</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-edit.js"></script>
</body>
</html>
